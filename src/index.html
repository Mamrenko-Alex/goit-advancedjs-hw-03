<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="custom-select" style="width: 200px">
      <select class="breed-select">
        <option value="" class="first-presentation">Choise the cat</option>
      </select>
    </div>

    <div class="loader">
      <div class="loading-cat">
        <div class="body"></div>
        <div class="head">
          <div class="face"></div>
        </div>
        <div class="foot">
          <div class="tummy-end"></div>
          <div class="bottom"></div>
          <div class="legs left"></div>
          <div class="legs right"></div>
        </div>
        <div class="hands left"></div>
        <div class="hands right"></div>
      </div>
    </div>

    <!-- <p class="loader">Loading data, please wait...</p> -->
    <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info"></div>
    <div class="refresh-wrapper">
      <a href="./index.html" class="refresh-button">Reload page</a>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
